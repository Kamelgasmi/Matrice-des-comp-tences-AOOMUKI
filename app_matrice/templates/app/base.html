<!DOCTYPE html>
<html lang="fr">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AOOMUKI</title>
    {% load static %}
    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/sb-admin-2.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/sb-admin-2.css' %}" />

</head>

<body id="page-top">

    <!-- Page Wrapper -->

        <ul class="navbar-nav bg-gradient-warning sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
                <div class="sidebar-brand-icon rotate-n-15">
                </div>
                <div class="sidebar-brand-text mx-3"><img class=" fit-picture" src="{% static 'img\Aoomuki.png' %}" alt="aoomukilogo" id="aoomuki">
                </div>
            

          {% block sidebar %}
              {% include "app/sidebar.html" %}
          {% endblock sidebar %}

          {% block top_navigation %}
              {% include "app/top_navigation.html" %}
          {% endblock top_navigation %}

                {% block content %}

                {% endblock content %}

    <!-- Scroll to Top Button-->

    </a>

    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.js' %}"></script>
